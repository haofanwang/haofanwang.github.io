<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Haofan Wang's Blog">
    <meta name="author" content="Haofan Wang">
    <link href="/favicon.png" rel=icon>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <title>Blog Post - Haofan Wang</title>
    
    <style>
      .post-container {
        max-width: 800px;
        margin: 80px auto 40px;
        padding: 20px;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
      }
      
      .post-header {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #eee;
      }
      
      .post-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }
      
      .post-meta {
        color: #666;
        font-size: 0.9rem;
      }
      
      .post-content {
        line-height: 1.8;
        font-size: 1.1rem;
        color: #333;
      }
      
      .post-content h1 {
        font-size: 2rem;
        margin-top: 30px;
        margin-bottom: 15px;
        color: #222;
      }
      
      .post-content h2 {
        font-size: 1.6rem;
        margin-top: 25px;
        margin-bottom: 12px;
        color: #333;
      }
      
      .post-content h3 {
        font-size: 1.3rem;
        margin-top: 20px;
        margin-bottom: 10px;
        color: #444;
      }
      
      .post-content p {
        margin-bottom: 15px;
      }
      
      .post-content ul, .post-content ol {
        margin-bottom: 15px;
        padding-left: 30px;
      }
      
      .post-content li {
        margin-bottom: 8px;
      }
      
      .post-content pre {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
        margin-bottom: 15px;
      }
      
      .post-content code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
      }
      
      .post-content pre code {
        background: none;
        padding: 0;
      }
      
      .post-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
        border-radius: 5px;
      }
      
      .post-content blockquote {
        border-left: 4px solid #ddd;
        padding-left: 20px;
        margin: 20px 0;
        color: #666;
        font-style: italic;
      }
      
      .post-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      
      .post-content table th,
      .post-content table td {
        border: 1px solid #ddd;
        padding: 8px 12px;
        text-align: left;
      }
      
      .post-content table th {
        background-color: #f5f5f5;
        font-weight: bold;
      }
      
      .back-link {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }
      
      .back-link a {
        color: #007bff;
        text-decoration: none;
      }
      
      .back-link a:hover {
        text-decoration: underline;
      }
      
      .loading {
        text-align: center;
        padding: 100px 20px;
        font-size: 1.2rem;
        color: #666;
      }
      
      .error {
        text-align: center;
        padding: 100px 20px;
      }
      
      .error h2 {
        font-size: 2rem;
        color: #dc3545;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="post-container" class="post-container">
        <div class="loading">加载中...</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // 从 URL 获取文章名称
      const pathParts = window.location.pathname.split('/').filter(p => p);
      const postName = pathParts[pathParts.length - 1] || '';
      
      if (!postName || postName === '404.html') {
        document.getElementById('post-container').innerHTML = `
          <div class="error">
            <h2>错误</h2>
            <p>未找到文章名称</p>
            <div class="back-link">
              <a href="/">← 返回主页</a>
            </div>
          </div>
        `;
      } else {
        // 加载 Markdown 文件
        const mdUrl = `/posts/${postName}.md`;
        console.log('Fetching markdown from:', mdUrl);
        
        fetch(mdUrl)
          .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
              throw new Error(`文章不存在 (HTTP ${response.status})`);
            }
            return response.text();
          })
          .then(markdown => {
            // 解析 Front Matter
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = markdown.match(frontMatterRegex);
            
            let title = postName;
            let date = '';
            let content = markdown;
            
            if (match) {
              const frontMatter = match[1];
              content = match[2];
              
              // 提取 title
              const titleMatch = frontMatter.match(/title:\s*(.+)/);
              if (titleMatch) {
                title = titleMatch[1].trim();
              }
              
              // 提取 date
              const dateMatch = frontMatter.match(/date:\s*(.+)/);
              if (dateMatch) {
                date = dateMatch[1].trim();
              }
            }
            
            // 更新页面标题
            document.title = title + ' - Haofan Wang';
            
            // 渲染 Markdown
            const htmlContent = marked.parse(content);
            
            // 显示文章
            document.getElementById('post-container').innerHTML = `
              <div class="post-header">
                <h1 class="post-title">${title}</h1>
                ${date ? `<div class="post-meta">发布时间：${date}</div>` : ''}
              </div>
              <div class="post-content">
                ${htmlContent}
              </div>
              <div class="back-link">
                <a href="/">← 返回主页</a>
              </div>
            `;
          })
          .catch(error => {
            console.error('Error loading post:', error);
            document.getElementById('post-container').innerHTML = `
              <div class="error">
                <h2>404</h2>
                <p>找不到文章：${postName}</p>
                <p style="font-size: 0.9rem; color: #999;">尝试访问: ${mdUrl}</p>
                <p style="font-size: 0.9rem; color: #999;">错误: ${error.message}</p>
                <div style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; text-align: left;">
                  <strong>调试信息：</strong><br>
                  <code style="font-size: 0.85rem;">
                    1. 请检查浏览器控制台 (F12) 查看详细错误<br>
                    2. 确认 posts 目录已正确推送到 GitHub<br>
                    3. 确认 GitHub Pages 已完成构建（1-5分钟）<br>
                    4. 尝试直接访问: <a href="${mdUrl}" target="_blank">${mdUrl}</a>
                  </code>
                </div>
                <div class="back-link">
                  <a href="/">← 返回主页</a>
                </div>
              </div>
            `;
          });
      }
    </script>
  </body>
</html>
